    <title>Task6</title>
    <style>
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        img{
            width: 500px;
            height: 500px;
            animation-name: rotation;
            animation-duration: 4s;
            animation-delay: 2sec;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
